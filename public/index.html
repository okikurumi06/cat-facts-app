<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>毎日にゃんこ everyday cat 🐾</title>

    <!-- ✅ OGP設定（XなどのSNSプレビュー用） -->
    <meta property="og:title" content="毎日にゃんこ everyday cat 🐾" />
    <meta property="og:description" content="毎日、ちょっと幸せになる猫の豆知識をお届け！" />
    <meta property="og:image" content="https://everydaycat.vercel.app/ogp-card.png" />
    <meta property="og:url" content="https://everydaycat.vercel.app/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
        text-align: center;
        background: #fffaf5;
        color: #333;
        padding: 2rem;
      }
      header {
        margin-bottom: 2rem;
      }
      img.logo {
        width: 180px;
        border-radius: 1rem;
      }
      .fact-box {
        background: #fff;
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 1rem auto;
        font-size: 1.2rem;
        line-height: 1.7;
      }
      button {
        background: #1d9bf0;
        color: white;
        border: none;
        border-radius: 9999px;
        padding: 0.8rem 1.6rem;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #0d8ae5;
      }
      footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="public/logo.png" alt="毎日にゃんこ ロゴ" class="logo" />
      <h1>毎日にゃんこ 🐾 everyday cat</h1>
      <p>毎日、ちょっと幸せになる猫の豆知識をお届け！</p>
    </header>

    <div class="fact-box" id="fact">🐈 読み込み中...</div>

    <button id="tweetBtn">X（旧Twitter）で共有</button>

    <footer>
      <p>※豆知識は生成AIにより作成されたもので、正確でない場合があります。</p>
    </footer>

    <script>
      async function fetchFact() {
        try {
          const res = await fetch("/api/cat");
          const data = await res.json();
          document.getElementById("fact").textContent = data.fact || "猫の豆知識を取得できませんでした。";
        } catch (e) {
          document.getElementById("fact").textContent = "猫の豆知識を読み込めませんでした。";
        }
      }

      fetchFact();

      document.getElementById("tweetBtn").addEventListener("click", () => {
        const text = "🐾 今日の #毎日にゃんこ 豆知識はこちら！";
        const url = "https://everydaycat.vercel.app/";
        const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
        window.open(tweetUrl, "_blank");
      });
    </script>
  </body>
</html>
