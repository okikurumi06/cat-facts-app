<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>毎日にゃんこ everyday cat</title>
  <meta name="description" content="毎日かわいい猫画像で癒やされよう 🐾 #毎日にゃんこ">
  <meta property="og:title" content="毎日にゃんこ everyday cat">
  <meta property="og:description" content="毎日かわいい猫画像で癒やされよう 🐾 #毎日にゃんこ">
  <meta property="og:image" content="https://everydaycat.vercel.app/ogp.png">
  <meta property="og:url" content="https://everydaycat.vercel.app/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="毎日にゃんこ everyday cat">
  <meta name="twitter:description" content="毎日かわいい猫画像で癒やされよう 🐾">
  <meta name="twitter:image" content="https://everydaycat.vercel.app/ogp.png">
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #fffaf7;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    header img {
      width: 48px;
      height: 48px;
    }
    h1 {
      font-size: 1.6rem;
      color: #333;
    }
    #cat-container {
      position: relative;
      margin-top: 20px;
    }
    #cat-img {
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    #cat-img:hover {
      transform: scale(1.03);
    }
    #tweet-btn {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: white;
      padding: 10px 16px;
      border-radius: 9999px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    #tweet-btn:hover {
      background: #1DA1F2;
      transform: translateX(-50%) scale(1.05);
    }
    footer {
      margin-top: 60px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="./logo.png" alt="毎日にゃんこロゴ">
    <h1>毎日にゃんこ everyday cat</h1>
  </header>

  <div id="cat-container">
    <img id="cat-img" src="" alt="今日のにゃんこ">
    <button id="tweet-btn">🐾 Xで共有</button>
  </div>

  <footer>© 2025 毎日にゃんこ everyday cat</footer>

  <script>
    const catImg = document.getElementById('cat-img');
    const tweetBtn = document.getElementById('tweet-btn');
    const serviceUrl = "https://everydaycat.vercel.app/";

    // 猫画像をランダムに取得
    async function loadCat() {
      const res = await fetch("https://api.thecatapi.com/v1/images/search");
      const data = await res.json();
      const url = data[0].url;
      catImg.src = url;
      catImg.dataset.url = url;
    }

    loadCat();

    // Xで共有ボタン
    tweetBtn.addEventListener("click", () => {
      const catUrl = catImg.dataset.url;
      const text = `🐾 今日の #毎日にゃんこ 🐈\n${catUrl}\n${serviceUrl}\n#猫 #にゃんこ`;
      const encodedText = encodeURIComponent(text);
      const tweetUrl = `https://twitter.com/intent/tweet?text=${encodedText}`;
      window.open(tweetUrl, "_blank");
    });
  </script>
</body>
</html>
